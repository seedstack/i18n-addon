application:
  id: seedstack-i18n-service
  name: SeedStack i18n service

jdbc:
  datasources:
    ds:
      url: jdbc:hsqldb:mem:testdb

jpa:
  units:
    seed-i18n-domain:
      datasource: ds
      properties:
        hibernate.dialect: org.hibernate.dialect.HSQLDialect
        hibernate.hbm2ddl.auto: update
        sql.enforce_strict_size: true
