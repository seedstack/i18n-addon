application:
  id: seed-i18n
  name: SEED i18n web

rest:
  path: /api

security:
  users:
    demo:
      password: demo
      roles: DEMO
  roles:
    seed-i18n.reader: DEMO
    seed-i18n.translator: DEMO
  web:
    urls:
      -
        pattern: /**
        filters: authcBasic

jdbc:
  datasources:
    ds:
      url: jdbc:hsqldb:mem:testdb

jpa:
  units:
    seed-i18n-domain:
      datasource: ds
      properties:
        hibernate.dialect: org.hibernate.dialect.HSQLDialect
        hibernate.hbm2ddl.auto: create
        sql.enforce_strict_size: true